<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head> 

<body class="container-fluid">
    <div class="container">
        <div class="jumbotron text-center"
            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- NASA Mars News -->
        <div class="container">
            <div class="row" id="mars-news">
                <div class="media">
                    <div class="media-body">
                        <h4>Latest Mars News</h4>
                        <h5 class="media-heading">{{mars.news_title}}</h5>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>  

<!-- Mars Featured Image -->

<div class="row" id="mars-featured-image">
    <div class="col-md-8">
      <h2>Featured Mars Image</h2>
        <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive"
        alt="Responsive image">
    </div>

    <div class="col-md-4">

       <!-- Mars Facts -->
       <div class="row" id="mars-facts">
        <div class="col-md-12">
          <h4>Mars Facts</h4>
          {{mars.facts | safe}}
        </div>
      </div>
    </div>

  </div>



  <!-- Mars Hemispheres -->
  <div class="row" id="mars-hemispheres" style="margin-top:80px;">

    <div class="page-header">
      <h2 class="text-center">Mars Hemispheres</h2>
    </div>


    {% for hemisphere in mars.hemispheres %}
      <div class="col-md-6">
          <div class="thumbnail">

          <!-- if images is False/None/non-existent, then default to error message -->
          <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}"
              alt="...">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
      </div>
    {% endfor %}
    </div>
</div>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
